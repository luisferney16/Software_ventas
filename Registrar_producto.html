      function Guardar(){
        var referencia = document.getElementById("referencia").value;

          "referencia" : referencia,
          "Producto" : Producto,

        };
        $.ajax({
          type: 'POST',
          data:  datos,
          url:   'Registrar_pro.php',
          type:  'post',
          success:  function (response) {
            if(response == true){
